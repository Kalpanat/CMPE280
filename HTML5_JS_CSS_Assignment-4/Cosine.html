  <!DOCTYPE html>
  <html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
      window.onload = function() {
         //alert(localStorage.getItem("quant"));
       };
       function validateSelection() {
        if (document.getElementById('option2').checked) {
          if(localStorage.getItem("quant")==1){
            localStorage.setItem("quant",2);
          }
          else {
           localStorage.setItem("quant",1);
         }
       }

       var mathObj = document.myform.math
       var len = mathObj.length
       var chosen = null;

       for (i = 0; i <len; i++) {
        if (mathObj[i].checked) {
         chosen = mathObj[i].value
       }
     }

     if (chosen == null) {
      localStorage.setItem("quantAttempt",0);
    }
    else{
      localStorage.setItem("quantAttempt",1);
    }
  }
  function reset_Selection() {
    //localStorage.setItem("quantAttempt",localStorage.getItem("quantAttempt"));
    //localStorage.setItem("quant",localStorage.getItem("quant"));
    var mathObj = document.myform.math
    var len = mathObj.length
    var chosen = null;
    for (i = 0; i <len; i++) {
      mathObj[i].checked=false;
    }
  }
  </script>

  </head>
  <body>
    <header>
      <hgroup>
        <h2>Quantitative Section</h2>
      </hgroup>
    </header>
    <div id="rcorners3">
      <h3 align="center">Question 2</h3>
      <h5 align="left">Select the cosine theorem formula</h5>
      <form name="myform" action="English.html" onsubmit="return validateSelection()">
        <input type="radio" name="math" id="option1" value="1">
        <math xmlns="http://www.w3.org/1998/Math/MathML">
         <mrow>
          <mtd><mi>cos</mi><mi>(&#945;&#177;&#946;)</mi></mtd>
          <mo>=</mo>
          <mfenced open="[" close="]">
            <mtable>
              <mtr>
               <mtd><mi>cos</mi><mi>(&#945;)</mi><mi>cos</mi><mi>(&#946;)</mi></mtd>
               <mtd><mi>&#177;</mi></mtd>
               <mtd><mi>sin</mi><mi>(&#945;)</mi><mi>sin</mi><mi>(&#946;)</mi></mtd>
             </mtr>
           </mtable>
         </mfenced>
       </mrow>
     </math>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
     <input type="radio" name="math" id="option2" value="2">
     <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mtd><mi>sin</mi><mi>(&#945;&#177;&#946;)</mi></mtd>
        <mo>=</mo>
        <mfenced open="[" close="]">
          <mtable>
            <mtr>
             <mtd><mi>sin</mi><mi>(&#945;)</mi><mi>cos</mi><mi>(&#946;)</mi></mtd>
             <mtd><mi>&#177;</mi></mtd>
             <mtd><mi>cos</mi><mi>(&#945;)</mi><mi>sin</mi><mi>(&#946;)</mi></mtd>
           </mtr>
         </mtable>
       </mfenced>
     </mrow>
   </math>  
   <br><br>
   <input type="radio" name="math" id="option3" value="3"> 
   <math xmlns="http://www.w3.org/1998/Math/MathML">
    <mrow>
      <mtd><mi>sin</mi><mi>(&#945;)</mi></mtd>+
      <mtd><mi>sin</mi><mi>(&#946;)</mi></mtd>
      <mo>=</mo>
      <mfenced open="[" close="]">
        <mtable>
          <mtr>
           2<mtd><mi>sin</mi>
           <mfrac>
            <mi>(&#945;+&#946;)</mi>
            <mi>2</mi>
          </mfrac>
        </mtd>                   
        <mtd><mi>cos</mi>
          <mfrac>
            <mi>(&#945;-&#946;)</mi>
            <mi>2</mi>
          </mfrac> 
        </mtd> 
      </mtr>
    </mtable>
  </mfenced>
  </mrow>
  </math>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  <input type="radio" name="math" id="option4" value="4">
  <math xmlns="http://www.w3.org/1998/Math/MathML">
   <mrow>
    <mtd><mi>sin</mi><mi>(&#945;)</mi></mtd>-
    <mtd><mi>sin</mi><mi>(&#946;)</mi></mtd>
    <mo>=</mo>
    <mfenced open="[" close="]">
      <mtable>
        <mtr>
         2<mtd><mi>cos</mi>
         <mfrac>
          <mi>(&#945;+&#946;)</mi>
          <mi>2</mi>
        </mfrac>
      </mtd>                   
      <mtd><mi>sin</mi>
        <mfrac>
          <mi>(&#945;-&#946;)</mi>
          <mi>2</mi>
        </mfrac> 
      </mtd> 
    </mtr>
  </mtable>
  </mfenced>
  </mrow>
  </math><br><br><br><br><br><br><br><br><br><br><br>
  <div align="center">
    <input type="submit" value="Submit & Next Question">&nbsp;&nbsp;&nbsp;&nbsp; 
    <input type="button" value="Cancel & Clear Selection " onclick="reset_Selection()"><br><br><br><br>
  </div>
  </form>
  </div><br>

  </html>
